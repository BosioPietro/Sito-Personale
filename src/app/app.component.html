<main class="scrollbar-nascosta" (scroll)="Scrolla($event)">
  <Header 
    [sezione-corrente]="sezioneCorrente"
    (onNaviga)="NavigazioneBottoni($event)"
  ></Header>
  <div class="wrapper flex-col" #wrapperSezioni>
    <SezionePrincipale id="principale"/>
    <SezioneConoscenze id="conoscenze" class="snap"/>
    <SezioneProgetti id="progetti" class="snap"/>
    <FooterContatti id="contatti"/>
  </div>
</main>
