<h4 class="testo-gradient">Front-End</h4>
    <p>
        Creazione di siti tradizionali con 
        <span class="svasato testo-gradient" style="--colore-accento: #3d9dd7">CSS</span>, 
        <span class="svasato testo-gradient" style="--colore-accento: #f0dc55">JS</span> e 
        <span class="svasato testo-gradient" style="--colore-accento: #1389dd">jQuery</span> 
        oppure attraverso framework, principalmente 
        <span class="testo-gradient" style="--colore-accento: #f5427b">Angular</span>, per SPA con 
        <span class="testo-gradient" style="--colore-accento: #377cc8">TypeScript</span> e 
        <span class="testo-gradient" style="--colore-accento: #cf6b9d">SCSS</span>.
    </p>
    <div class="contenuto flex-row">
        <div class="wrapper-cerchio">
            <div class="cerchio">

                <div class="logo" [style]="PosizioneLogo(3, 0)">
                    <img src="assets/img/loghi/ts.webp" alt="A">
                    <img src="assets/img/loghi/jquery.webp" alt="J">
                </div>
                <div class="logo" [style]="PosizioneLogo(3, 1)">
                    <img src="assets/img/loghi/scss.webp" alt="S">
                    <img offset src="assets/img/loghi/css.webp" alt="C">
                </div>
                <div class="logo" [style]="PosizioneLogo(3, 2)">
                    <img offset src="assets/img/loghi/html.webp" alt="H">
                    <img src="assets/img/loghi/js.webp" alt="J">
                </div>
                <div class="logo centro">
                    <img src="assets/img/loghi/angular.webp" alt="A">
                    <img offset src="assets/img/loghi/html.webp" alt="H">

            </div>
