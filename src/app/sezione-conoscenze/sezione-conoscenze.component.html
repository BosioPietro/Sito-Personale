<div class="griglia flex-col">
    <hr>
    <SfondoConoscenze/>
    <div class="flex-row controlli">
        <div class="cella"></div>
        <div class="cella">
            <div class="sfondo-trattini"></div>
            <Switch (onChange)="CambiaSezione($event)"/>
        </div>
        <div class="cella"></div>
    </div>
    <div class="wrapper-griglia flex-col" >
        @switch (sezioneCorrente) {
            @case (Sezioni.Sviluppo) {
                <GrigliaSviluppo
                    class="flex-col contenuto-griglia"
                    [@transizione-card]
                />       
            }
            @case (Sezioni.Web) {
                <GrigliaWeb 
                    class="flex-col contenuto-griglia" 
                    [@transizione-card]
                />
            }
            @case (Sezioni.Certificazioni) {
                <GrigliaCertificazioni 
                    class="flex-col contenuto-griglia"  
                    [@transizione-card]
                />
            }
        }
    </div>
