@for (p of progetti; track $index) {
    <div class="progetto flex-col" [class.selezionato]="this.progettoSelezionato === p" (click)="Seleziona(p)" [attr.nome]="p.nome">
        <div class="icona">
            <ion-icon [name]="p.icona" />
        </div>
        <p>{{ p.nome }}</p>
    </div>
}
<div class="selettore" style="display: none;" #selettore></div>
