<div>
    <h1 class="testo-gradient">Progetti Sviluppati</h1>
    <h3>Progetti che ho sviluppato negli corso degli anni usando le conoscenze che ho appreso</h3>
</div>
<hr>
<div class="wrapper flex-col">
    <div class="selezione flex-row">
        @for (p of progetti; track $index) {
            <div 
                class="progetto flex-col"
                [class.selezionato]="this.progettoSelezionato === p" 
                (click)="this.progettoSelezionato = p"
            >
                <div class="icona">
                    <ion-icon [name]="p.icona" />
                </div>
                <p>{{ p.nome }}</p>
            </div>
        }
    </div>
    <div class="progetti flex-col">
        <div class="wrapper-tecnologie">
            <div class="tecnologie flex-row scrollbar-stile">
                @for (t of progettoSelezionato.tecnologie; track $index) {
                    <div class="tecnologia" (click)="ApriLink(t.link)">
                        <div class="img" [style]="{
                                '--bg' : 'url(' + t.immagine +')'
                            }"
                        ></div>
                        <div>{{ t.nome }}</div>
                    </div>
                }
            </div>
        </div>
        <div class="wrapper-progetto">
            <div class="progetto scrollbar-stile">
                
            </div>
        </div>
        <div class="sfondo-trattini"></div>
    </div>
</div>
